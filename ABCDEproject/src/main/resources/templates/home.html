<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>HOME</title>

<!--구글 폰트-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300&family=Roboto:wght@100&family=Rubik+Lines&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Rock+Salt&family=Rubik+Lines&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR&display=swap" rel="stylesheet">

<!--부트스트랩-->
<link rel="stylesheet" href="https://bootstrapmade.com/assets/css/demo.css/demo.css?v=5.2">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/jquery-3.6.0.js}"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/home.css}">

<script>
	
</script>
</head>
<body>
	<div>
		<nav class="animate__animated animate__fadeInDown" style="box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1), 0 -4px 8px rgba(255, 255, 255, 0), 0 0 0 rgba(255, 255, 255, 0.1);">
			<ul>
				<li><a th:href="@{/}" th:text="|FOOTBALLPLANET|" style="font-size: 15pt;"></a></li>
				
				<li>
					<li><a th:href="@{/stadium/stadiumList}" th:text="stadium" style="font-size: 15pt;"></a></li>
					<li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a th:href="@{/matching/requestMatching}" th:text="matching" style="font-size: 15pt;"></a></li>
					<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a th:href="@{/schedule/create}" th:text="schedule" style="font-size: 15pt;"></a></li>
					<li><a th:href="@{/team/teamList}" th:text="team" style="font-size: 15pt;"></a></li>
					<li><a th:href="@{/recruitment/recruitmentList}" th:text="recruitment" style="font-size: 15pt;"></a></li>
				</li>
				
				<li>
					<a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="font-size: 15pt;">MY PAGE</a>
				</li>
			</ul>
		</nav>
	</div>
	
	<div style="margin: 0; background-image: url('/teamA/img/haikei.png'); width: 100vw; height: 530px; background-repeat: no-repeat; background-size: cover; background-attachment: fixed; overflow-x: hidden; border-radius: 0 0 20px 20px; box-shadow: 0 4px 8px rgb(128, 128, 128, 0.3), 0 -4px 8px rgba(128, 128, 128, 0.3), 4px 0 8px rgba(128, 128, 128, 0.3), -4px 0 8px rgba(128, 128, 128, 0.3);" class="animate__animated animate__fadeInDown">
		<div style="padding-top: 130px; margin: 0 auto;">
			<div class="animate__animated animate__backInDown" style="margin-left: 30vw; text-align: center; position: fixed;">
				<p class="text">Find Your</p>
				<p class="text">Competitor!</p>
			</div>
			
		</div>
	</div>
	
	<div style="display: flex; justify-content: center; padding-top: 10px;">
		<div class="row my-4">
			<div class="animate__animated animate__fadeInUp card" style="box-shadow: 0 4px 8px rgb(128, 128, 128, 0.1), 0 -4px 8px rgba(128, 128, 128, 0.1), 4px 0 8px rgba(128, 128, 128, 0.1), -4px 0 8px rgba(128, 128, 128, 0.1); z-index: 10; width: 26vw; border-radius: 15px 15px 15px 15px; font-family: Gowun Batang, 'Gowun Batang';">
				<div class="card" style="margin-top: 10px; margin-bottom: 10px;">
				<div class="card-header" style="padding: 10px;">
					
					<div>
						<div style="text-align:center; font-family: Noto Sans KR, sans-serif;">
							<span style="font-weight: bold">개인 랭킹</span>
						</div><br>
					</div>
					
					<table class="table" style="text-align:center;">
						<tr>
							<th>
								등수
							</th>
							<th>
								이름
							</th>
							<th>
								점수
							</th>
						</tr>
						<tr th:each="member, rowNumber : ${memberlist}">
			                <td th:text="${rowNumber.count}"></td>
			                <td th:text="${member.memberid}"></td>
			                <td th:text="${member.point}"></td>
			            </tr>
					</table>
				</div>
				</div>
			</div>
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="row my-4">
			<div class="animate__animated animate__fadeInUp card" style="box-shadow: 0 4px 8px rgb(128, 128, 128, 0.1), 0 -4px 8px rgba(128, 128, 128, 0.1), 4px 0 8px rgba(128, 128, 128, 0.1), -4px 0 8px rgba(128, 128, 128, 0.1); z-index: 10; width: 26vw; border-radius: 15px 15px 15px 15px; font-family: Gowun Batang, 'Gowun Batang';">
				<div class="card" style="margin-top: 10px; margin-bottom: 10px;">
				<div class="card-header" style="padding: 10px;">
					
					<div>
						<div style="text-align:center; font-family: Noto Sans KR, sans-serif;">
							<span style="font-weight: bold">팀 랭킹</span>
						</div><br>
					</div>
					
					<table class="table" style="text-align:center;">
						<tr>
							<th>
								등수
							</th>
							<th>
								
							</th>
							<th>
								팀 이름
							</th>
						</tr>
						<tr th:each="team, rowNumber : ${teamlist}">
			                <td th:text="${rowNumber.count}"></td>
			                <td>
								<div style="border-radius: 50%; width: 30px; height: 30px; overflow: hidden; margin: 0 auto;">
									<img th:src="@{'/img/' + ${team.team_icon}}" style="width: 100%; height: 100%; display: block;">
								</div>
							</td>
			                <td th:text="${team != null ? team.team_name : ''}"></td>
			            </tr>
					</table>
				</div>
				</div>
			</div>
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="row my-4">
			<div class="animate__animated animate__fadeInUp card" style="box-shadow: 0 4px 8px rgb(128, 128, 128, 0.1), 0 -4px 8px rgba(128, 128, 128, 0.1), 4px 0 8px rgba(128, 128, 128, 0.1), -4px 0 8px rgba(128, 128, 128, 0.1); z-index: 10; width: 26vw; border-radius: 15px 15px 15px 15px; font-family: Gowun Batang, 'Gowun Batang';">
				<div class="card" style="margin-top: 10px; margin-bottom: 10px;">
				<div class="card-header" style="padding: 10px;">
					
					<div>
						<div style="text-align:center; font-family: Noto Sans KR, sans-serif;">
							<span style="font-weight: bold">많이 조회된 글</span>
						</div><br>
					</div>
					
					<table class="table" style="text-align:center;">
						<tr>
							<th>
								조회수
							</th>
							<th>
								제목
							</th>
							<th>
								작성자
							</th>
						</tr>
						<tr th:each="recru : ${recrulist}">
			                <td th:text="${recru.hits}"></td>
			                <td th:text="${recru.title}"></td>
			                <td th:text="${recru.writer_id}"></td>
			            </tr>
					</table>
				</div>
				</div>
			</div>
		</div>
	</div>


	<!--오프캔버스-->
	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
	  <div class="offcanvas-header">
	    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
	  </div>
	  <div class="offcanvas-body">
	    <div style="text-align: center;">
			<div class="col-auto" sec:authorize="not isAuthenticated()">
				<div style="border-radius: 50%; width: 80px; height: 80px; overflow: hidden; margin: 0 auto;">
					<img th:src="@{/img/gibon.jpg}" style="width: 100%; height: 100%; display: block;">
				</div>
				<br>
				<span style="font-family: Gowun Batang, 'Gowun Batang'; color: darkgrey; font-weight: bold;">로그인 후 이용해주세요</span>
			</div>
			<div class="col-auto" sec:authorize="isAuthenticated()">
				<div style="border-radius: 50%; width: 80px; height: 80px; overflow: hidden; margin: 0 auto;">
					<img th:src="@{'/img/' + ${userTh}}" style="width: 100%; height: 100%; display: block;">
				</div>
				<br>
				<span style="font-family: Gowun Batang, 'Gowun Batang'; font-weight: bold;" th:text="|환영합니다, ${#authentication.principal.username}님|"></span>
			</div>
			<br>
			<a th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:text="|MY PAGE|" style="color: black; font-weight: bold;"></a>
			<a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/stadium/create}" th:text="|ADMIN PAGE|" style="color: black; font-weight: bold;"></a>
			<div class="col-auto" sec:authorize="not isAuthenticated()"><a th:href="@{/member/join}" th:text="회원가입" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="not isAuthenticated()"><a th:href="@{/member/loginForm}" th:text="로그인" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/logoutin}" th:text="로그아웃" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/update}" th:text="|회원정보 수정|" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/delete}" th:text="|회원 탈퇴|" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
	    </div>
	  </div>
	</div>
	<div class="mb-5">
	</div>
	
	
</body>

</html>
