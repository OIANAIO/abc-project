<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOME</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300&family=Roboto:wght@100&family=Rubik+Lines&display=swap" rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<script>
	window.addEventListener('scroll', function () {
        const header = document.querySelector('body');
        const scrollPosition = window.scrollY;

        // 배경 투명도 조절
        const opacity = scrollPosition / 100; // 스크롤 위치에 따라 조절

        header.style.backgroundColor = `rgba(0, 0, 0, ${Math.min(opacity, 1)})`;
    });
</script>
</head>
<body>
	<div>
		<nav>
			<ul>
				<li><a th:href="@{/}" th:text="|FOOTBALLPLANET|"></a></li>
				
				<li>
				<li><a th:href="@{stadium/stadiumList}" th:text="stadium"></a></li>
				<li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a th:href="@{matching/requestMatching}" th:text="matching"></a></li>
				<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a th:href="@{record/recordList}" th:text="schedule"></a></li>
				<li><a th:href="@{team/teamList}" th:text="team"></a></li>
				<li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a th:href="@{recruitment/recruitmentList}" th:text="recruitment"></a></li>
				</li>
				
				<li><a th:href="@{myPage/myPage}" th:text="|MY PAGE|"></a></li>
			</ul>
		</nav>
	</div>
	
	<div class="main">
		<a class="text">Find Your</a><br>
		<a class="text">Competitor!</a><br><br><br><br><br>
		<div id="rankTable">
			<table class="rank">
				<tr class="rank">
					<th>
						랭크
					</th>
					<th>
						엠블럼
					</th>
					<th>
						팀명
					</th>
					<th>
						팀장
					</th>
				</tr>
				<tr th:each="rowNumber : ${#numbers.sequence(1, 20)}" class="rank">
	                <td th:text="${rowNumber}">랭크 번호</td>
	                <td>엠블럼 내용</td>
	                <td>팀명 내용</td>
	                <td>팀장 내용</td>
	            </tr>
			</table>
		</div>
	</div>
	
	<!--<div class="slider">
		<div class="slide"></div>
		<div class="slide"></div>
		<div class="slide"></div>
	</div>-->
	
</body>
</html>
