<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>팀원 모집 글쓰기</title>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>
		//글수정폼 확인
		function validation() {
			let title = document.getElementById('title');
			let contents = document.getElementById('content');
			console.log(title.value.length); 
			console.log(contents.value.length); 
			if (title.value.length < 5) {
				alert("제목을 입력하세요.");
				title.focus();
				title.select();
				return false;
			}
		if(CKEDITOR.instances.contents.getData().length < 1){				
			alert("내용을 입력하세요.");
				contents.focus();
				contents.select();
				return false;
			}
			return true;
		}

	</script>
</head>
<body>
	<h1 style="text-align: center;">팀원모집 글쓰기</h1>
	<form th:action="@{/recruitment/write}" method="post"onsubmit="return validation();">
		<table>
			<tr>
				<th>제목</th>
				<td>
					<input type="text" name="title" id="title" style="width:398px;">
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea name="content" id="content"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="white" style="text-align:center;">
					<input type="submit" value="저장">
				</td>
			</tr>
		</table>
	</form>
	<script>
				CKEDITOR.replace("content", {
      height: 500, // 에디터 높이를 500px로 설정
   });
	</script>
	
	
</body>
</html>
