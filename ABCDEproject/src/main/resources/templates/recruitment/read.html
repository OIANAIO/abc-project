<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">

<head>
	<meta charset="EUC-KR">
	<title>글 읽기</title>

</head>

<body>
	<header>
		<h1>글읽기</h1>
	</header>
	<table>
			<tr>
				<th>글번호</th>
				<td style="width: 80px;" th:text="${recruitment.id}"></td>
				<th>조회수</th>
				<td style="width: 50px;" th:text="${recruitment.hits}"></td>
				<th>작성일</th>
				<td style="width: 150px;" th:text="${recruitment.write_date}"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td colspan="3" th:text="${recruitment.title}"></td>
				<th>작성자</th>
				<td th:text="${recruitment.writer_id}"></td>
			</tr>
			<tr>
				<th colspan="6">내용</th>
			</tr>
			<tr>
				<td colspan="6" style="height: 250px;">
					<pre th:text="${recruitment.content}"></pre>
				</td>
			</tr>
		</table>
		
		<div th:if="${#authentication.name == recruitment.writer_id}" style="text-align: center;">
			<a th:href="@{/recruitment/update(id=${recruitment.id})}">수정</a>
			<a th:href="|javascript:deleteFunc(${recruitment.id})|">삭제</a>
		</div>
	<section>
		<form th:action="@{/reply/create}" method="post">
			리플내용
			<input type="hidden" name="post_id" th:value="${recruitment.id}">
			<input type="text" name="content" style="width: 500px;">
			<input type="submit" value="확인">
		</form>
		<table class="reply">
			<tr th:each="reply : ${replyList}">
				<th>작성자</th>
				<td class="writer_id" th:text="${reply.writer_id}"></td>
				<th>내용</th>
				<td class="content" th:text="${reply.content}"></td>
				<td class="write_date" th:text="${reply.write_date}"></td>
				
						
						<td><a th:href="@{/reply/delete(id=${reply.id})}">X</a></td>
				
			</tr>
		</table>
	</section>
</body>

</html>
