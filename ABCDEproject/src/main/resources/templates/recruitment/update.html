<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
//글수정폼 확인
function validation() {
	let title = document.getElementById('title');
	let contents = document.getElementById('contents');
	
	if (title.value.length < 5) {
		alert("제목을 입력하세요.");
		title.focus();
		title.select();
		return false;
	}
	if (contents.value.length < 5) {
		alert("내용을 입력하세요.");
		contents.focus();
		contents.select();
		return false;
	}
	return true;
}
</script>	
</head>
<body>
	<h1 style="text-align: center;">팀원모집 수정게시판</h1>
	<section>
<!-- 바이너리 데이터 포함되는 폼. enctype 반드시 정확히 지정 -->
<form th:action="@{/recruitment/update}"  method="post" 
	enctype="multipart/form-data" onsubmit="return validation();">
	
	<input type="hidden" name="id" th:value="${recruitment.id}">
	
	<table>
	<tr>
		<th>제목</th>
		<td>
			<input type="text" name="title" id="title" style="width:400px;" th:value="${recruitment.title}">
		</td>
	</tr>
	<tr>
		<th>내용</th> 
		<td>
			<textarea name="content" id="contents" th:text="${recruitment.content}"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="white center">
			<input type="submit" value="수정">
		</td> 
	</tr>
	</table>
</form>

</section>
</body>
</htmlxmlns:th="thymeleaf.org">
