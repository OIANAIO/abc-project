<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MATCHING</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
// 스위치 버튼 클릭 이벤트 처리
$(document).ready(function() {
  $('#shoesTF').on('change', function() {
	  if ($(this).is(':checked')) {
	      $('#shoesVal').css('display', 'block');
	    } else {
	      $('#shoesVal').css('display', 'none');
	    }
  });
  $('#vestTF').on('change', function() {
	  if ($(this).is(':checked')) {
	      $('#vestVal').css('display', 'block');
	    } else {
	      $('#vestVal').css('display', 'none');
	    }
  });
  $('#ballTF').on('change', function() {
	  if ($(this).is(':checked')) {
	      $('#ballVal').css('display', 'block');
	    } else {
	      $('#ballVal').css('display', 'none');
	    }
  });
  
});

function check(){
	var array=new Array();
	  $('.region:checked').each(function(){
		  array.push(this.value);
	  })
	$('#checkArray').val(array);
	return true;
}
</script>
</head>
<body>
<div>
		<nav style="position: fixed; top: 0; width: 100%; z-index: 100; padding-top: 30px; padding-bottom: 30px; background-color: black;">
			<ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: row; justify-content: space-around;">
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/}" th:text="|FOOTBALLPLANET|"></a></li>
				
				<li style="margin: 0 10px;">
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/stadium/stadiumList}" th:text="stadium"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/matching/requestMatching}" th:text="matching"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/record/recordList}" th:text="schedule"></a></li>
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/team/teamList}" th:text="team"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/recruitment/recruitmentList}" th:text="recruitment"></a></li>
				</li>
				
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/myPage/myPage}" th:text="|MY PAGE|"></a></li>
			</ul>
		</nav>
	</div>
<div class="container py-3" style="margin-top:100px">
	<div class="row card py-4 px-4">
		<div class="col ">
		<form id="form" method="post" th:action="@{/matching/requestMatching}" onsubmit="return check()">
			<div class="mb-3">
				<div class="h4">스케줄 선택</div>
				<div class="row">
					<div class="col-8">
					<div class="card" style="height:500px; overflow-y: scroll; padding:20px">
						<div class="card mb-2" th:each="schedule:${ScheduleList}">
						  <div class="card-body" style="padding:0px 0px 0px 10px;">
						    <div class="row d-flex align-items-center">
						    	<div class="col" style="overflow:hidden; height:100px; padding:0px; margin:0px">
						    		<img class="img-fluid" th:src="@{'/img/' + ${schedule.thumbnail}}">
						    	</div>
						    	<div class="col">
						    		<p th:text="${schedule.name}"></p>
						    		<p th:text="${schedule.game_date}"></p>
						    		<p th:text="${schedule.start_time+' 부터 '+schedule.end_time+' 까지 '}"></p>
						    	</div>
						    	<div class="col-auto">
						    		<input class="form-check-input team" name="schedule_id" type="radio" th:value="${schedule.id}">
									<label class="form-check-label"></label>
						    	</div>
						    </div>
						  </div>
						</div>
						
						
					</div>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<div class="h4">참가 팀 선택</div>
			  	<div class="row">
			  		<div class="col-4" th:each="team : ${TeamList}">
				  		<div class="form-check">
							<input class="form-check-input team" name="teamSelect" type="radio" th:value="${team.id}">
							<label class="form-check-label" th:text="${team.team_name}"></label>
						</div>
			  		</div>
			  	</div>
			</div>
			<div class="mb-3">
				<div class="h4">축구화 대여</div>
				<div class="col-6">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="shoesTF" name="shoesTF">
					  <label class="form-check-label" for="shoesTF">축구화 대여 여부</label>
					  <div class="row" id="shoesVal" style="display:none">
					  	<div class="col-auto"><label for="shoesCount" class="col-form-label">갯수</label></div> 
					    <div class="col-auto"><input type="number" id="shoesCount" name="shoesCount" class="form-control" value="0"></div>
					  </div>
					</div>  
				</div>
			</div>
			<div class="mb-3">
				<div class="h4">조끼 대여</div>
				<div class="col-6">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="vestTF">
					  <label class="form-check-label" for="vestTF">조끼 대여 여부</label>
					  <div class="row" id="vestVal" style="display:none">
					  	<div class="col-auto"><label for="vestCount" class="col-form-label">갯수</label></div> 
					    <div class="col-auto"><input type="number" name="vestCount" id="vestCount" class="form-control" value="0"></div>
					  </div>
					</div>  
				</div>
			</div>
			<div class="mb-3">
				<div class="h4">축구공 대여</div>
				<div class="col-6">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="ballTF">
					  <label class="form-check-label" for="ballTF">축구공 대여 여부</label>
					  <div class="row" id="ballVal" style="display:none">
					  	<div class="col-auto"><label for="ballCount" class="col-form-label">갯수</label></div> 
					    <div class="col-auto"><input type="number" name="ballCount" id="ballCount" class="form-control" value="0"></div>
					  </div>
					</div>  
				</div>
			</div>
			<div class="d-grid gap-2">
			  <button class="btn btn-primary" type="submit">매칭!</button>
			</div>
		</form>
		</div>
	</div>
</div>
	
	
</body>
</html>
