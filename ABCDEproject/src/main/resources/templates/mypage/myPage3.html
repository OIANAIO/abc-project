<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>MYPAGE</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300&family=Roboto:wght@100&family=Rubik+Lines&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Rubik+Lines&display=swap" rel="stylesheet">

<script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
	a:hover{
		font-weight: bold;
	}
	div {
		font-family: 'Gowun Batang', Gowun Batang;
	}
	th {
		text-align: center;
	}
</style>
<script>

</script>

</head>

<body>

	<div>
		<nav style="position: fixed; top: 0; width: 100%; z-index: 100; padding-top: 30px; padding-bottom: 30px; background-image: url(/teamA/img/haikei.png);">
			<ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: row; justify-content: space-around;">
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/}" th:text="|FOOTBALLPLANET|"></a></li>
				
				<li style="margin: 0 10px;">
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/stadium/stadiumList}" th:text="stadium"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/matching/requestMatching}" th:text="matching"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/schedule/create}" th:text="schedule"></a></li>
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/team/teamList}" th:text="team"></a></li>
				<li style="margin: 0 10px;" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/recruitment/recruitmentList}" th:text="recruitment"></a></li>
				</li>
				
				<li style="margin: 0 10px;"><a style="text-decoration: none; color: white; font-family: 'Rajdhani', sans-serif;" th:href="@{/myPage/myPage}" th:text="|MY PAGE|"></a></li>
			</ul>
		</nav>
	</div>

<div style="display: flex; justify-content: center; padding-top: 100px;" class="animate__animated animate__fadeInUp">
	<div class="container">
		<div class="row my-4">
			<h3 class="front">내 정보</h3><br><br>
			<div class="accordion" id="accordionExample">
				<div class="card" style="width: 78%; padding: 10px;">
					<div class="card-header" style="padding: 20px;">
						<table>
							<tr>
								<td>
									<div style="width: 155px; height: 155px;">
										<img class="img-thumbnail" th:src="@{'/img/' + ${member.thumbnail}}">
									</div><br>
									<div style="margin-top: -12px;">
										<a th:href="@{/member/update}" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';">
											<button class="form-control">회원정보 수정</button>
										</a>
									</div>
								</td>
								<td>
									<table style="margin: 0 20px; width: 50vw;" class="table">
										<tr>
											<th style="padding-left: 20px; width: 10vw;">아이디 : </th>
											<td th:text="${member.memberid}"></td>
										</tr>
										<tr>
											<th style="padding-left: 20px;">이메일 : </th>
											<td th:text="${member.email}"></td>
										</tr>
										<tr>
											<th style="padding-left: 20px;">전화번호 : </th>
											<td th:text="${member.phone}"></td>
										</tr>
										<tr>
											<th style="padding-left: 20px;">마지막 접속일 : </th>
											<td th:text="${member.last_login}"></td>
										</tr>
										<tr>
											<th style="padding-left: 20px;">내 점수 : </th>
											<td th:text="${member.point}"></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<div style="margin-top: 18px; margin-right: 6px; text-align: right;">
							<a th:href="@{/member/delete}" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang';">
								<button class="btn btn-outline-danger" style="width: 10vw;">회원 탈퇴</button>
							</a>
						</div>
						<hr>
						<table class="table table-bordered">
							<tr>
								<th colspan="4" style="text-align: left;">내가 속한 팀</th>
							</tr>
							<tr>
								<th style="width: 7vw;">엠블럼</th>
								<th>팀 이름</th>
								<th style="width: 11vw;">팀장</th>
								<th>설명</th>
							</tr>
							<tr th:each="team : ${teamList}">
								<td>
									<div style="border-radius: 50%; width: 50px; height: 50px; overflow: hidden; margin: 0 auto;">
										<img th:src="@{'/img/' + ${team.team_icon}}" style="width: 100%; height: 100%; display: block;">
									</div>
								</td>
								<td th:text="${team.team_name}"></td>
								<td th:text="${team.leader_memberid}"></td>
								<td th:text="${team.team_description}"></td>
							</tr>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<div style="margin: 72px auto 0 auto; width: 15vw; height: 170px; margin-left: -23vw;" class="card">
		<div class="card-header">
    		<a th:text="|${#authentication.principal.username}님의 MY PAGE|"	style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang'; text-decoration: none;"></a>
  		</div>
  		<ul class="list-group list-group-flush">
			<li class="list-group-item">
				<a th:href="@{/myPage/myPage}" th:text="|매칭 현황|" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang'; text-decoration: none;"></a>
			</li>
			<li class="list-group-item">
				<a th:href="@{/myPage/myPage2}" th:text="|팀 초대 요청|" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang'; text-decoration: none;"></a>
			</li>
			<li class="list-group-item">
				<a th:href="@{/myPage/myPage3}" th:text="|내 정보|" style="color: black; font-weight: bold; font-family: Gowun Batang, 'Gowun Batang'; text-decoration: none;"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/member/logoutin}" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"><button class="btn btn-outline-secondary btn-sm">로그아웃</button></a>
			</li>
		</ul>
	</div>
	
</div>
	
	<!--오프캔버스-->
	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
	  <div class="offcanvas-header">
	    <h5 class="offcanvas-title" id="offcanvasExampleLabel">MY PAGE</h5>
	  </div>
	  <div class="offcanvas-body">
	    <div>
			<div class="col-auto" sec:authorize="not isAuthenticated()"><a th:href="@{/member/join}" th:text="회원가입" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="not isAuthenticated()"><a th:href="@{/member/loginForm}" th:text="로그인" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/logoutin}" th:text="로그아웃" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/update}" th:text="|회원정보 수정|" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
			<div class="col-auto" sec:authorize="isAuthenticated()"><a th:href="@{/member/delete}" th:text="|회원 탈퇴|" style="color: black; font-weight: bold; text-decoration: none; font-family: Gowun Batang, 'Gowun Batang';"></a></div>
	    </div>
	  </div>
	</div>
	
	
</body>

</html>
