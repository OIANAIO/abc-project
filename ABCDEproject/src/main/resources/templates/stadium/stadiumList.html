<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>STADIUM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<h1> 구장 목록 </h1>
<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div th:each="stadium : ${list}" class="col">
    <div class="card">
      <img src="https://www.gyeongju.go.kr/upload//board/board_1334/bod_262957//63882D47E967480FB1D44A1D354B0AD1.jpg" alt="...">
      <div class="card-body">
        <h5 class="card-title" th:text="${stadium.name}"></h5>
        <p class="card-text" th:text="${stadium.description}"></p>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
